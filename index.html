<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyyz To-Do List</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold text-blue-600">🗒️ Keyyz To-Do List</h1>
  </header>

  <main class="bg-white shadow-lg rounded-2xl p-6 w-[90%] max-w-lg">
    <section class="todo-list my-4 flex flex-col gap-3">
      <input type="text" class="border border-gray-300 rounded p-2 w-full" id="todo-input" placeholder="Add a new task...">
      <input type="date" class="border border-gray-300 rounded p-2 w-full" id="todo-date">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addTask()">Add</button>
    </section>

    <section class="flex justify-between items-center my-4">
      <div class="flex gap-2 items-center">
        <select id="filter-option" class="border border-gray-300 rounded p-2">
          <option value="all">All Tasks</option>
          <option value="today">Today</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-3 rounded" id="filter-button" onclick="filterTasks()">Apply Filter</button>
      </div>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded" id="delete-button" onclick="deleteCompleted()">Delete Completed</button>
    </section>

    <section class="my-4">
      <h2 class="text-2xl font-bold mb-2">Task List</h2>
      <ul id="task-list" class="list-disc pl-5 space-y-2 text-gray-800">
        <li>No tasks added yet.</li>
      </ul>
    </section>
    <section>
        <div id="toast" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded shadow-lg">Task Added!</div>

    </section>
  </main>

  <footer class="mt-6 text-gray-600">
    <p>Created by MRaihan Raffi</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
